<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h2 class="mb-4">{% if create %}Create a New Meetup{% else %}Edit Meetup{% endif %}</h2>

<form method="post" action="{% url 'create_meetop' %}" enctype="multipart/form-data" class="card p-4 shadow-sm">

  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.help_text %}<small class="form-text text-muted">{{ field.help_text }}</small>{% endif %}
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">{% if create %}Create{% else %}Save Changes{% endif %}</button>
</form>
</body>
</html>
